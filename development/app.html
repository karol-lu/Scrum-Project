<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./assets/all.min.css" />

    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/482efb0230.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="app container">
      <a href="index.html">
        <img class="app_logo header_logo" src="./assets/header_logo.png"
      /></a>
      <div class="app_login">
        <div class="app_name">Imię</div>
        <div class="app_icon"><i class="fa-solid fa-circle-user"></i></div>
      </div>
    </header>
    <div class="main_view container">
      <div class="sidebar">
        <a href="app.html"
          ><p class="sidebar_dsh sidebar_paragraph">
            Pulpit <i class="sidebar_icon fa-solid fa-angle-right"></i></p
        ></a>
        <a href="recipes.html"
          ><p class="sidebar_recipes sidebar_paragraph">Przepisy</p></a
        >
        <a href="schedules.html"
          ><p class="sidebar_schedule sidebar_paragraph">Plany</p></a
        >
      </div>
      <div class="main">
        <section class="entry container">
          <div class="entry_box">
            <h1 class="entry_title">Witaj,</h1>
            <p class="entry_text">
              wygląda na to że jesteś tutaj pierwszy raz!
            </p>
            <input
              class="entry_input"
              placeholder="tutaj wpisz jak masz na imię"
              required
            />
            <button class="btn entry_btn">Gotowe!</button>
            <p class="entry_paragraph">
              Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą
              aplikację :)
            </p>
          </div>
        </section>
        <div class="widget">
          <div class="widget-box-one">
            <div class="widget-one">
              <div class="widget-circle">
                <i class="fa-solid fa-circle-info fa-2x"></i>
              </div>
              <p class="widget-text-one">Masz juz 99 przepisow, niezle!</p>
              <div class="widget-x-flex">
                <i class="fa-solid x-one fa-square-xmark"></i>
              </div>
            </div>
          </div>
          <div class="widget-box-two">
            <div class="widget-two">
              <div class="widget-warning">
                <i class="fa-solid fa-circle-exclamation fa-2x"></i>
              </div>
              <p class="widget-text-two">Pamietaj, aby dodac plan!</p>
              <div class="widget-x">
                <i class="fa-solid x-two fa-square-xmark"></i>
              </div>
            </div>
          </div>
          <div class="widget-box-three">
            <div class="widget-three">
              <div class="widget-check">
                <i class="fa-solid fa-circle-check fa-2x"></i>
              </div>
              <p class="widget-text-three">
                Swietnie ze jestes! Udanego planowania i smacznego! :)
              </p>
              <div class="widget-x">
                <i class="fa-solid x-three fa-square-xmark"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
